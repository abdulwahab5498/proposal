<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You, My Love</title>
    <style>
        body {
            /* Romantic dark background */
            background-color: #1a1a2e; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide potential overflow from the glow */
        }

        .proposal-container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); /* Soft initial pink glow */
            position: relative;
            z-index: 2; /* Ensures content is above the background glow */
        }

        /* --- THE ANIMATION GLOW EFFECT --- */
        .proposal-text {
            font-size: 3em;
            font-weight: bold;
            color: #ffe4e1; /* Misty Rose color */
            text-shadow: 
                0 0 10px rgba(255, 60, 100, 0.8), /* Inner red/pink glow */
                0 0 20px rgba(255, 60, 100, 0.6), /* Medium glow */
                0 0 40px rgba(255, 60, 100, 0.4); /* Outer blur glow */
            animation: pulse-glow 2s infinite alternate; /* Apply the glow animation */
            transition: transform 0.3s ease-in-out;
        }

        .proposal-text:hover {
            transform: scale(1.05); /* Slight scale on hover for interactivity */
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 60, 100, 0.8),
                    0 0 20px rgba(255, 60, 100, 0.6),
                    0 0 40px rgba(255, 60, 100, 0.4);
                filter: brightness(1.0);
            }
            to {
                /* A stronger, more vibrant glow at the peak of the pulse */
                text-shadow: 
                    0 0 15px rgba(255, 80, 120, 1.0), 
                    0 0 30px rgba(255, 80, 120, 0.8), 
                    0 0 60px rgba(255, 80, 120, 0.6);
                filter: brightness(1.2);
            }
        }
        
        /* Optional: Add a subtle animation to the supporting text */
        .supporting-text {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.9;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

    </style>
</head>
<body>

    <div class="proposal-container">
        
        <div class="proposal-text">
            My Dearest Aliza , <br>
            Will You Marry Me?
        </div>
        <p class="supporting-text">
            You are the love of my life and my best friend. Every day with you is a gift.<br>
            (Click 'Yes' to say I do! Just kidding, I'm waiting for your real answer!)
        </p>

    </div>

</body>
</html>
