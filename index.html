<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You, My Love</title>
    <style>
        body {
            /* Romantic dark background */
            background-color: #1a1a2e; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .proposal-container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4); 
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); 
            position: relative;
            z-index: 2; 
        }

        /* --- THE ANIMATION GLOW EFFECT --- */
        .proposal-text {
            font-size: 3em;
            font-weight: bold;
            color: #ffe4e1; 
            text-shadow: 
                0 0 10px rgba(255, 60, 100, 0.8), 
                0 0 20px rgba(255, 60, 100, 0.6), 
                0 0 40px rgba(255, 60, 100, 0.4); 
            animation: pulse-glow 2s infinite alternate; 
            margin-bottom: 30px; /* Space below the text */
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 60, 100, 0.8),
                    0 0 20px rgba(255, 60, 100, 0.6),
                    0 0 40px rgba(255, 60, 100, 0.4);
                filter: brightness(1.0);
            }
            to {
                /* A stronger, more vibrant glow at the peak of the pulse */
                text-shadow: 
                    0 0 15px rgba(255, 80, 120, 1.0), 
                    0 0 30px rgba(255, 80, 120, 0.8), 
                    0 0 60px rgba(255, 80, 120, 0.6);
                filter: brightness(1.2);
            }
        }

        /* --- YES BUTTON STYLING --- */
        .yes-button {
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #ff3366; /* Bright Red/Pink */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff3366, 0 0 30px #ff3366; /* Button glow */
            transition: all 0.2s ease-in-out;
            animation: glow-border 1.5s infinite alternate;
        }

        .yes-button:hover {
            background-color: #ff5082;
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff5082, 0 0 40px #ff5082;
        }
        
        /* Animation for the button's border/shadow */
        @keyframes glow-border {
            from { box-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366; }
            to { box-shadow: 0 0 15px #ff5082, 0 0 30px #ff5082; }
        }

        /* --- CONFIRMATION MESSAGE STYLING --- */
        #confirmation-message {
            margin-top: 30px;
            font-size: 2em;
            color: #4CAF50; /* Green for celebration */
            font-weight: bold;
            opacity: 0; /* Starts hidden */
            transition: opacity 1s ease-in-out;
            text-shadow: 0 0 10px #4CAF50;
        }

    </style>
</head>
<body>

    <div class="proposal-container">
        
        <div class="proposal-text">
            My Dearest [Girlfriend's Name],<br>
            Will You Marry Me?
        </div>
        <button class="yes-button" onclick="showConfirmation()">
            YES!
        </button>

        <div id="confirmation-message">
            I KNEW IT! I love you so much! ðŸŽ‰
        </div>

    </div>
    
    <script>
        function showConfirmation() {
            // Hide the button (optional)
            document.querySelector('.yes-button').style.display = 'none';
            
            // Show the confirmation message
            const confirmation = document.getElementById('confirmation-message');
            confirmation.style.opacity = '1';
            
            // You can also change the main proposal text to something else here if you like!
            // document.querySelector('.proposal-text').innerHTML = "We're Engaged!";
        }
    </script>

</body>
</html>
